# =============================================================================
# DEPLOYMENT
# =============================================================================
# Управляє подами додатку з автоматичним перезапуском

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eurusik-app
  namespace: eurusik-app
  labels:
    app: eurusik-app
spec:
  replicas: 2  # Два екземпляри для високої доступності
  selector:
    matchLabels:
      app: eurusik-app
  template:
    metadata:
      labels:
        app: eurusik-app
    spec:
      containers:
      - name: eurusik-app
        # Docker образ з GitHub Container Registry
        # Тег автоматично оновлюється через GitHub Actions
        image: ghcr.io/eurusik/eurusik:784be16-1761909669
        imagePullPolicy: Always  # Завжди тягнути новий образ
        ports:
        - containerPort: 3001  # Node.js Express server
        # Ресурсні обмеження для оптимального використання
        resources:
          requests:  # Мінімальні ресурси
            memory: "128Mi"
            cpu: "100m"
          limits:    # Максимальні ресурси
            memory: "256Mi"
            cpu: "200m"
        # Перевірка життєздатності - перезапуск при збоях
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30  # Час на запуск
          periodSeconds: 10        # Інтервал перевірки
        # Перевірка готовності - трафік тільки до готових подів
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5   # Швидша перевірка готовності
          periodSeconds: 5
