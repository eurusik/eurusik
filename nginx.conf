server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Disable Cloudflare email obfuscation (prevents email-decode.min.js)
    cloudflare_email_obfuscation off;

    # Gzip compression - Enhanced settings
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    # Enable Brotli compression if available
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;

    # Security headers with performance optimizations
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Link "<https://fonts.googleapis.com>; rel=preconnect; crossorigin" always;
    add_header Link "<https://fonts.gstatic.com>; rel=preconnect; crossorigin" always;

    # SEO files
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    location = /sitemap.xml {
        log_not_found off;
        access_log off;
        add_header Content-Type application/xml;
    }

    # Handle client-side routing with optimized headers
    location / {
        try_files $uri $uri/ /index.html;
        # HTTP/2 Server Push for critical resources
        add_header Link "</assets/index.css>; rel=preload; as=style" always;
        add_header Link "</assets/index.js>; rel=preload; as=script" always;
    }

    # Cache static assets aggressively with preload hints
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        # Enable async loading for JS
        location ~* \.js$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        # Prioritize critical CSS
        location ~* \.css$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # Cache HTML with shorter duration
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
}
